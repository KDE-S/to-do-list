<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>NoteBook</title>
</head>

<body>
    <header>
        <input type="text" name="entry" placeholder="Enter an activity ..." id="activity">
        <button type="button" id="add">
            <i class="bi bi-plus"></i>
        </button>
    </header>
    <div class="container" style="margin-top: 90px;">
        <ul class="todo list-unstyled px-2" id="todo-stage">
        </ul>
        <div class="d-none" id="completed-items-title">
            <p>Completed Tasks:</p>
        </div>
        <ul class="todo todo-completed list-unstyled px-2 d-none" id="todo-completed">
        </ul>

        <!-- Remove Modal -->
        <div class="position-fixed hide remove" id="removePrompt" tabindex="-1" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are You Sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="cancelDelete">No</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            id="confirmDelete">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


   
    <script src="js/main.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->

</body>

</html>
